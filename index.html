<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eng to Morse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <header>
      <h1>Morse Code Translator</h1>
      <div class="subtitles">
        <h4>Eng => Morse Code</h4>
        <h4>Morse Code => Eng</h4>
      </div>
    </header>

    <section class="input-section">
      <div>
      <p>Enter text in English or Morse code</p>
      <div class="format">
        <p>Format for morse code:</p>
        <ul>
          <li> . and - OR _</li>
          <li>| OR / between words</li>
        </ul>
      </div>
    </div>
      <p>Enter text here:</p>
      <textarea name="" id="input-in" cols="30" rows="7"></textarea>
      <input type="button" value="Submit" id="submit-button" class="btn">
    </section>

    <section class="output-section">
      <p id="language-detect"></p>
      <textarea class="output" name="" id="morse-output" cols="30" rows="3"></textarea>
    </section>

    <footer>
      <p>Created by Edward Horsey   <a href="https://www.github.com/edwardhorsey" target="blank"><i class="fa fa-github"></i></a></p>
    </footer>

  </main>
  
  <script type="module" src="main.js"></script>
</body>
</html>
