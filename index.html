<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eng to Morse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <article>
    <h1>Morse Code Translator</h1>
    <h4>Eng => Morse Code | Morse Code => Eng</h4>
    <div class="input-section">
      <p>Enter text in English or Morse code</p>
      <div>
        <p>Format for morse code:</p>
        <li>( . and _ )   OR   ( . and - )</li>
        <li>| OR / for spaces between words</li>
      </div>
      <p>Enter text here:</p>
      <textarea name="" id="input-in" cols="30" rows="7"></textarea>
      <input type="button" value="Submit" id="submit-button" class="btn">
    </div>


    <div class="output-section">
    <p id="language-detect"></p>
    <textarea class="output" name="" id="morse-output" cols="30" rows="3"></textarea>


    </div>

    <div>
      <p>Created by Edward Horsey   <a href="https://www.github.com/edwardhorsey" target="blank"><i class="fa fa-github"></i></a></p>
    </div>

  </article>
  <script type="module" src="main.js"></script>
</body>
</html>
